<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="px-4 navbar fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <h3>AKAN-NAMES</h3>
        <h6><a href="index.html">HOME</a></h6>
        <h6><a href="generator.html">GENERATE NAME</a></h6>
      </div>
    </nav>

    <div class="content">
      <div id="input">
        <!-- <form action=""> -->
        <label for="Day">Day</label>
        <input
          class="input"
          required
          type="number"
          name="day"
          id="day"
          min="1"
          max="31"
        />

        <label for="month">Month</label>
        <select class="input" required name="month" id="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">DEcember</option>
        </select>

        <label for="year">Year</label>
        <input
          class="input"
          required
          type="number"
          name="year"
          id="year"
          min="1800"
          max="2100"
        />
        <div class="ml-4">
          <label for="gender">Gender</label>
          <select class="mx-5 mt-5" required name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <!-- </form> -->
      </div>

      <div class="display_answer">
        <input
          onclick="validDates(document.getElementById('day').value,document.getElementById('month').value,document.getElementById('year').value,document.getElementById('gender').value)"
          id="button"
          class="btn btn-primary mt-5"
          type="button"
          value="CHECK NAME"
        />
        <textarea
          readonly
          class="text-center"
          placeholder="Your akan name is Adwoa"
          name="akan-name"
          id="akan-name"
          cols="20"
          rows="3"
        ></textarea>
      </div>

      <div class="names">
        <div class="male-names">
          <h5>Male</h5>
          <p>Sunday: Kwasi</p>
          <p>Monday: Kwadwo</p>
          <p>Tuesday: Kwabena</p>
          <p>Wednesday: Kwaku</p>
          <p>Thursday: Yaw</p>
          <p>Friday: Kofi</p>
          <p>Saturday: Kwame</p>
        </div>

        <div class="female-names">
          <h5>Female</h5>
          <p>Sunday: Akosua</p>
          <p>Monday: Adwoa</p>
          <p>Tuesday: Abenaa</p>
          <p>Wednesday: Akua</p>
          <p>Thursday: Yaa</p>
          <p>Friday: Afua</p>
          <p>Saturday: Ama</p>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
